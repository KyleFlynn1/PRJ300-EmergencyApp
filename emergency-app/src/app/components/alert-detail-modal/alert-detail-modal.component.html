<ion-header [translucent]="true">
  <ion-toolbar class="section-header">
    <ion-buttons slot="start">
      <ion-button (click)="closeDetailedView()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Detailed View</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="detail-card">
    <div class="detail-header">
      <h2>{{ alert?.category || 'Alert' }}</h2>
      <ion-badge [color]="alert ? (alert.severity) : 'medium'">{{ alert?.severity }}</ion-badge>
    </div>

    <p class="detail-notes">{{ alert?.notes || 'No additional details provided.' }}</p>

    <div class="detail-meta">
      <div><strong>Location:</strong> {{ alert?.location?.address || 'Unknown' }}</div>
      <div><strong>Time:</strong> {{ alert?.timestamp }}</div>
    </div>

    <div class="detail-actions">
      <ion-button fill="clear" (click)="closeDetailedView()">Close</ion-button>
    </div>
  </div>
</ion-content>
