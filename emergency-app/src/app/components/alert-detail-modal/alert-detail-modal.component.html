<ion-header [translucent]="true">
  <ion-toolbar class="section-header">
    <ion-buttons slot="start">
      <ion-button (click)="closeDetailedView()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Detailed View</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card [color]="getAlertSeverityColor(alert?.severity)" class="detail-card">
    <ion-card-content>
      <!-- Icon and Title -->
      <div class="detail-header">
        <ion-icon [name]="getIcon(alert?.category)" class="main-icon"></ion-icon>
        <h1>{{ alert?.category || 'Alert' }}</h1>
        <ion-badge color="light" class="severity-badge">{{ alert?.severity }}</ion-badge>
      </div>

      <!-- Description -->
      <div class="detail-section">
        <p class="description">{{ alert?.notes || 'No additional details provided.' }}</p>
      </div>

      <!-- Location -->
      <div class="detail-section">
        <div class="info-row">
          <ion-icon name="location"></ion-icon>
          <div class="info-content">
            <p class="label">Location</p>
            <p class="value">{{ alert?.location?.address || 'Unknown' }}</p>
          </div>
        </div>
      </div>

      <!-- Time -->
      <div class="detail-section">
        <div class="info-row">
          <ion-icon name="time"></ion-icon>
          <div class="info-content">
            <p class="label">Time Reported</p>
            <p class="value">{{ alert?.timestamp | date:'MMM dd, yyyy HH:mm' }}</p>
          </div>
        </div>
      </div>

      <!-- Map -->
      <div class="detail-section">
        <div class="map-header">
          <ion-icon name="map"></ion-icon>
          <p>Location Map</p>
        </div>
        <div class="map-container">
          <div id="map" style="width: 100%; height: 100%;position: absolute;"></div>
        </div>
      </div>

      <!-- Close Button -->
      <ion-button expand="block" fill="fill" color="light" (click)="closeDetailedView()">Close</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
