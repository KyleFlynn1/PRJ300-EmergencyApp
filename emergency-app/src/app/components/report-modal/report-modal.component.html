<ion-header [translucent]="true">
  <ion-toolbar class="section-header">
    <ion-buttons slot="start">
      <ion-button (click)="cancelReport()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Report Incident</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="section report-form-section">
    
    <ion-list class="form-list">

  <!-- Category Input -->
  <ion-item lines="none" class="form-item">
    <ion-label position="floating">Category</ion-label>
    <ion-select [(ngModel)]="formData.category" interface="action-sheet">
      <ion-select-option *ngFor="let c of categoryOptions" [value]="c">
        {{c}}
      </ion-select-option>
    </ion-select>
  </ion-item>

  <!-- Danger Level Inputs -->
  <ion-item lines="none" class="form-item">
    <ion-label position="floating">Severity</ion-label>
    <ion-select [(ngModel)]="formData.severity" interface="action-sheet">
      <ion-select-option *ngFor="let s of severityOptions" [value]="s.value">
        {{s.label}}
      </ion-select-option>
    </ion-select>
  </ion-item>

      <!-- Additional Notes -->
      <ion-item lines="none" class="form-item">
        <ion-label position="floating">Additional Notes</ion-label>
        <ion-textarea [(ngModel)]="formData.notes" rows="5"></ion-textarea>
      </ion-item>

    </ion-list>

    <div class="form-actions">
      <ion-button expand="block" shape="round" size="large" color="danger" class="submit-button" (click)="submitReport()">
        <ion-icon name="paper-plane"></ion-icon>
        Submit Report
      </ion-button>
    </div>
    
  </div>
</ion-content>
