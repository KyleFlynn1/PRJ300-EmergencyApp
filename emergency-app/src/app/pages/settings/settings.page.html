<header class="app-header">
  <div class="header-spacer"></div>
  <div class="header-row">
    <h1>Settings</h1>
  </div>
</header>

<div class="settings-page">
  <!-- Dark Light Theme-->
  <div class="section settings-card">
    <h2>Appearance</h2>
    <div class="toggle-row">
      <span>Dark Mode</span>
      <label class="switch" for="darkModeToggle">
        <input
          id="darkModeToggle"
          type="checkbox"
          [(ngModel)]="isDarkMode"
          (ngModelChange)="toggleDarkMode()"
        />
        <span class="slider"></span>
      </label>
    </div>
  </div>

  <div class="section settings-card auth-links">
    <h2>Account</h2>
    <button class="auth-button" *ngIf="!(currentUser$ | async)" routerLink="/login">Login</button>
    <button class="auth-button secondary" *ngIf="!(currentUser$ | async)" routerLink="/signup">Sign Up</button>
    <button class="auth-button danger" *ngIf="currentUser$ | async" (click)="onLogout()">Log Out</button>
  </div>
</div>
