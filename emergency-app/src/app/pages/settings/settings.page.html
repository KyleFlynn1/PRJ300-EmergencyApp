<ion-header [translucent]="false" class="app-header">
  <div class="header-spacer"></div>
  <div class="header-row">
    <h1>Settings</h1>
  </div>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Dark Light Theme-->
  <div class="section">
    <h2>Appearance</h2>
    <ion-item lines="full">
      <ion-label>Dark Mode</ion-label>
      <ion-toggle slot="end" [(ngModel)]="isDarkMode" (ionChange)="toggleDarkMode()"></ion-toggle>
    </ion-item>
  </div>

  <div class="section auth-links">
    <h2>Account</h2>
    <ion-button expand="block" class="auth-button" *ngIf="!(currentUser$ | async)" routerLink="/login">Login</ion-button>
    <ion-button expand="block" class="auth-button secondary" *ngIf="!(currentUser$ | async)" routerLink="/signup">Sign Up</ion-button>
    <ion-button expand="block" class="auth-button danger" *ngIf="currentUser$ | async" (click)="onLogout()">Log Out</ion-button>
  </div>
</ion-content>
