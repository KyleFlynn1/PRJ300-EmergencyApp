<ion-header [translucent]="false" class="app-header">
  <div class="header-spacer"></div>
  <div class="header-row">
    <h1>Settings</h1>
  </div>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Dark Light Theme-->
  <div class="section">
    <h2>Appearance</h2>
    <!--Dark and Light theme settings-->
    <div class="theme-dropdown-label">
      <span class="setting-label">Color Theme</span>
      <select [value]="theme" (change)="onThemeChange($event)" class="native-select theme-select">
        <option value="dark">Dark</option>
        <option value="light">Light</option>
      </select>
    </div>
    <!--Radius settings -->
    <div class="theme-dropdown-label">
      <span class="setting-label">Alerts Feed Radius</span>
      <select [value]="radius" (change)="onRadiusChange($event)" class="native-select theme-select">
        <option value="5">5 km</option>
        <option value="10">10 km</option>
        <option value="20">20 km</option>
        <option value="50">50 km</option>
        <option value="100">100 km</option>
        <option value="200">200 km</option>
        <option value="500">500 km</option>
      </select>
    </div>
  </div>

  <div class="section auth-links">
    <h2>Account</h2>
    <button class="auth-button" *ngIf="!(currentUser$ | async)" routerLink="/login">Login</button>
    <button class="auth-button secondary" *ngIf="!(currentUser$ | async)" routerLink="/signup">Sign Up</button>
    <button class="auth-button danger" *ngIf="currentUser$ | async" (click)="onLogout()">Log Out</button>
  </div>
</ion-content>
