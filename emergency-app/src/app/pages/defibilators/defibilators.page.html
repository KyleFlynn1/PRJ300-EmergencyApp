<ion-header [translucent]="false" class="app-header">
  <div class="header-spacer"></div>
  <div class="header-row">
    <h1>Defibrillators</h1>
  </div>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Add Defibrillator Button -->
  <div class="section action-buttons-section">
    <div class="report-container">
      <button class="native-defib-button" (click)="openAddDefibModal()">
        <ion-icon name="add-circle"></ion-icon>
        Add Defibrillator Location
      </button>
      <p class="report-note">Add a defibrillator location to help others in need.</p>
    </div>
  </div>
  <!--Filter Buttons-->
  <div class="filter-card">  
    <div class="filter-row-combined">
      <div class="status-segment minimalist-status styled-status-segment">
        <label class="styled-radio-label">
          <input type="radio" name="status" value="all" [(ngModel)]="selectedStatus" (change)="filterDefibs()">
          <span>All</span>
        </label>
        <label class="styled-radio-label">
          <input type="radio" name="status" value="working" [(ngModel)]="selectedStatus" (change)="filterDefibs()">
          <span>Active</span>
        </label>
        <label class="styled-radio-label">
          <input type="radio" name="status" value="notWorking" [(ngModel)]="selectedStatus" (change)="filterDefibs()">
          <span style="white-space:nowrap">Not&nbsp;Working</span>
        </label>
      </div>
    </div>
  </div>
  <!-- Map Container -->
  <app-map-component
    [pins]="pins"
    (defibSelected)="openDefibDetailModal($event)"
    (reportLocation)="openAddDefibModal($event)"
  ></app-map-component>
</ion-content>

<!-- Add Defibrillator Modal -->
<div class="native-modal-overlay" *ngIf="showAddDefibModal">
  <div class="native-modal-content">
    <div class="modal-header">
      <h2>Add Defibrillator</h2>
      <button class="close-button" (click)="closeAddDefibModal()">
        <ion-icon name="close"></ion-icon>
      </button>
    </div>
    <div class="modal-body">
      <app-add-defib-modal [isNativeModal]="true" [location]="addDefibLocation" (closeModal)="handleDefibSubmit($event)"></app-add-defib-modal>
    </div>
  </div>
</div>

<!-- Defibrillator Detail Modal -->
<div class="native-modal-overlay" *ngIf="showDefibDetailModal">
  <div class="native-modal-content" [style.border-left]="'6px solid #2dd36f'">
    <div class="modal-header">
      <h2>{{selectedDefib?.accessInstructions || 'Defibrillator Details'}}</h2>
      <button class="close-button" (click)="closeDefibDetailModal()">
        <ion-icon name="close"></ion-icon>
      </button>
    </div>
    <div class="modal-body">
      <app-defib-detail-modal [defib]="selectedDefib" [isNativeModal]="true"></app-defib-detail-modal>
    </div>
  </div>
</div>
